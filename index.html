<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <!-- Bootsrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="./dist/css/main.min.css">
</head>

</head>

<body>

    <div class="container d-flex justify-content-center p-5 h-100">
        <form class="row text-dark bg-white p-5 shadow-sm form">
            <h1 class="heading text-center mb-5">Zarejestruj się</h1>

            <div class="col-6 mb-3 form-box">
                <input type="text" class="form-control form-control-lg fs-3" id="first-name" placeholder="Imię">
                <p class="error-text">error</p>
            </div>

            <div class="col-6 mb-3 form-box">
                <input type="text" class="form-control form-control-lg fs-3" id="last-name" placeholder="Nazwisko">
                <p class="error-text">error</p>
            </div>

            <div class="col-12 mb-3 form-box">
                <input type="number" class="form-control form-control-lg fs-3" id="pesel" placeholder="PESEL">
                <p class="error-text">error</p>

            </div>

            <div class="col-6 mb-3 form-box">
                <input type="text" class="form-control form-control-lg fs-3" id="street" placeholder="Ulica">
                <p class="error-text">error</p>
            </div>

            <div class="col-6 mb-3 form-box">
                <input type="text" class="form-control form-control-lg fs-3" id="flat-number"
                    placeholder="Nr Mieszkania">
                <p class="error-text">error</p>

            </div>

            <div class="col-6 mb-3 form-box">
                <input type="text" class="form-control form-control-lg fs-3" id="city" placeholder="Miasto">
                <p class="error-text">error</p>
            </div>

            <div class="col-6 mb-3 form-box">
                <input type="text" class="form-control form-control-lg fs-3 error-input" id="zip"
                    placeholder="Kod pocztowy">
                <p class="error-text">error</p>
            </div>

            <div class="col-12 mb-3 form-box">
                <select class="form-control form-control-lg fs-3">
                    <option selected>Wybierz Województwo</option>
                    <option value="1">dolnośląskie</option>
                    <option value="2">kujawsko-pomorskie</option>
                    <option value="3">lubelskie</option>
                    <option value="3">lubuskie</option>
                    <option value="3">łódzkie</option>
                    <option value="3">małopolskie</option>
                    <option value="3">mazowieckie</option>
                    <option value="3">opolskie</option>
                    <option value="3">podkarpackie</option>
                    <option value="3">podlaskie</option>
                    <option value="3">pomorskie</option>
                    <option value="3">śląskie</option>
                    <option value="3">świętokrzyskie</option>
                    <option value="3">warmińsko-mazurskie</option>
                    <option value="3">wielkopolskie</option>
                    <option value="3">zachodniopomorskie</option>
                </select>
                <p class="error-text">error</p>
            </div>

            <div class="col-12 mb-3 form-box">
                <input type="text" class="form-control form-control-lg fs-3" id="phone-number"
                    placeholder="Numer telefonu">
                <p class="error-text">error</p>
            </div>

            <div class="col-12 mb-3 form-box ">
                <input type="email" class="form-control form-control-lg fs-3" id="mail" placeholder="E-mail">
                <p class="error-text">error</p>
            </div>

            <div class="col-12 mb-3 form-box">
                <label for="profil-photo" class="fs-3 ps-1 mb-2"> Wybierz zdjęcie profilowe</label>
                <input type="file" class="form-control form-control-lg fs-3" id="profil-photo">
                <p class="error-text">error</p>
            </div>

            <div class="col-12 form-check mb-5 fs-5 form-box">
                <input class="form-check-input" type="checkbox" value="" id="regulations">
                <label class="form-check-label" for="flexCheckDefault">
                    Oświadczam, że zapoznałem się z Regulaminem oraz Polityką prywatności i akceptuję postanowienia obu
                    dokumentów.
                </label>
            </div>

            <div class="d-flex justify-content-end pt-3">
                <button class="clear">Wyczyść</button>
                <button class="send">Wyślij</button>
            </div>
        </form>

    </div> 

    <div class="modal-shadow">
        <div class="modal-box">
            <p>Formularz został poprawnie wypełniony!</p>
            <button class="close">Zamknij</button>
        </div>
    </div>



    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
