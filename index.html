<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <!-- Bootsrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="./dist/css/main.min.css">
</head>

</head>

<body>

    <div class="container d-flex justify-content-center p-5 h-100">
        <form class="row text-dark bg-white p-5 shadow-sm form">
            <h1 class="heading text-center mb-5">Zarejestruj się</h1>

            <div class="col-6 mb-2 form-box">
                <label for="first-name" class="fs-4 ps-1"> Imię</label>
                <input type="text" class="form-control form-control-lg fs-4" id="first-name" placeholder="Podaj imię">
                <p class="error-text">error</p>
            </div>

            <div class="col-6 mb-2 form-box">
                <label for="last-name" class="fs-4 ps-1"> Nazwisko</label>
                <input type="text" class="form-control form-control-lg fs-4" id="last-name"
                    placeholder="Podaj nazwisko">
                <p class="error-text">error</p>
            </div>

            <div class="col-12 mb-2 form-box">
                <label for="pesel" class="fs-4 ps-1"> PESEL</label>
                <input type="number" class="form-control form-control-lg fs-4" id="pesel" placeholder="Podaj PESEL">
                <p class="error-text">error</p>
            </div>

            <div class="col-12 mb-2 form-box ">
                <label for="email" class="fs-4 ps-1"> E-mail</label>
                <input type="email" class="form-control form-control-lg fs-4" id="mail" placeholder="Podaj e-mail">
                <p class="error-text">error</p>
            </div>

            <div class="col-12 mb-2 form-box">
                <label for="number" class="fs-4 ps-1"> Numer telefonu</label>
                <input type="number" class="form-control form-control-lg fs-4" id="phone-number"
                    placeholder="Podaj numer telefonu">
                <p class="error-text">error</p>
            </div>

            <div class="col-5 mb-2 form-box">
                <label for="street" class="fs-4 ps-1"> Ulica</label>
                <input type="text" class="form-control form-control-lg fs-4" id="street" placeholder="Podaj ulicę">
                <p class="error-text">error</p>
            </div>

            <div class="col-7 mb-2 form-box">
                <label for="street" class="fs-4 ps-1"> Numer mieszkania</label>
                <input type="text" class="form-control form-control-lg fs-4" id="flat-number"
                    placeholder="Podaj nr mieszkania">
                <p class="error-text">error</p>

            </div>

            <div class="col-5 mb-2 form-box">
                <label for="profil-photo" class="fs-4 ps-1"> Miasto</label>
                <input type="text" class="form-control form-control-lg fs-4" id="city" placeholder="Podaj miasto">
                <p class="error-text">error</p>
            </div>

            <div class="col-7 mb-2 form-box">
                <label for="profil-photo" class="fs-4 ps-1"> Kod pocztowy</label>
                <input type="text" class="form-control form-control-lg fs-4 error-input" id="zip"
                    placeholder="Podaj kod pocztowy">
                <p class="error-text">error</p>
            </div>

            <div class="col-12 mb-2 form-box">
                <label for="voivodeship" class="fs-4 ps-1"> Województwo</label>
                <select class="form-control form-control-lg fs-4" id="voivodeship">
                    <option value="0" selected disabled>- wybierz województwo -</option>
                    <option value="1">dolnośląskie</option>
                    <option value="2">kujawsko-pomorskie</option>
                    <option value="3">lubelskie</option>
                    <option value="4">lubuskie</option>
                    <option value="5">łódzkie</option>
                    <option value="6">małopolskie</option>
                    <option value="7">mazowieckie</option>
                    <option value="8">opolskie</option>
                    <option value="9">podkarpackie</option>
                    <option value="10">podlaskie</option>
                    <option value="11">pomorskie</option>
                    <option value="12">śląskie</option>
                    <option value="13">świętokrzyskie</option>
                    <option value="14">warmińsko-mazurskie</option>
                    <option value="15">wielkopolskie</option>
                    <option value="16">zachodniopomorskie</option>
                </select>
                <p class="error-text">error</p>
            </div>

            <div class="col-12 mb-2 form-box">
                <label for="profil-photo" class="fs-4 ps-1"> Wybierz zdjęcie profilowe</label>
                <input type="file" class="form-control form-control-lg fs-4" id="profil-photo">
                <p class="error-text">error</p>
            </div>

            <div class="col-12 form-check mb-2 fs-5 form-box">
                <input class="form-check-input" type="checkbox" value="" id="regulations" placeholder="Musisz zaakceptować regulamin">
                <label class="form-check-label" for="flexCheckDefault">
                    Oświadczam, że zapoznałem się z Regulaminem oraz Polityką prywatności i akceptuję postanowienia obu
                    dokumentów.
                </label>
                <p class="error-text">error</p>
            </div>

            <div class="d-flex justify-content-end pt-3">
                <button class="clear">Wyczyść</button>
                <button class="send">Wyślij</button>
            </div>
        </form>

    </div>

    <div class="modal-shadow">
        <div class="modal-box">
            <p>Formularz został poprawnie wypełniony!</p>
            <button class="close">Zamknij</button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <script src="./dist/js/main.min.js"></script>
</body>

</html>
